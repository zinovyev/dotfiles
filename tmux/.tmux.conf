# Use C-a, since it's on the home row and easier to hit than C-b
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Start indexing from "1" rather than "0"
set -g base-index 1
set-option -g default-terminal screen-256color

# Pane navigation with Ctrl+b + hjkl
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize the current pane using Alt + direction
bind-key M-h resize-pane -L 5
bind-key M-j resize-pane -D 5
bind-key M-k resize-pane -U 5
bind-key M-l resize-pane -R 5

# Split window shortcuts (instead of "%" & "\""). Not sure that's needed though
bind-key v split-window -h
bind-key S split-window -v

# Rotate window between sessions
bind-key C-o rotate-window

# Config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Enable vi mode
setw -g mode-keys vi

# Mouse behavior
setw -g mouse on

# Window navigation with Ctrl+b + HJKL
bind-key H previous-window
bind-key L next-window

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'odedlaz/tmux-onedark-theme'

# Shortcuts for tpm
set -g @tpm-clean 'u'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
